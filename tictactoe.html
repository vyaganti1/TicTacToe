<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #ccc;
            padding: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="message"></div>
    <button id="reset" onclick="resetGame()">Reset</button>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let cells = [];
        let userSymbol, aiSymbol, userColor, aiColor;
        let currentPlayer;
        let gameActive = false;
        let userStarts = true; // Track who starts, alternates each game

        function initGame() {
            board.innerHTML = '';
            cells = Array(9).fill(null);
            gameActive = true;
            message.textContent = '';

            // Randomly assign colors and symbols
            const colors = ['red', 'blue'];
            userColor = colors[Math.floor(Math.random() * 2)];
            aiColor = userColor === 'red' ? 'blue' : 'red';
            userSymbol = Math.random() > 0.5 ? 'X' : 'O';
            aiSymbol = userSymbol === 'X' ? 'O' : 'X';

            // Create the 3x3 grid
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleClick(i));
                board.appendChild(cell);
                cells[i] = cell;
            }

            // Alternate who starts
            currentPlayer = userStarts ? 'user' : 'ai';
            if (currentPlayer === 'ai') {
                setTimeout(aiMove, 500);
            }
            message.textContent = `${currentPlayer === 'user' ? 'Your' : 'AI\'s'} turn!`;
        }

        function handleClick(index) {
            if (!gameActive || cells[index].textContent || currentPlayer !== 'user') return;
            makeMove(index, userSymbol, userColor);
            currentPlayer = 'ai';
            if (gameActive) {
                message.textContent = "AI's turn!";
                setTimeout(aiMove, 500);
            }
        }

        function makeMove(index, symbol, color) {
            cells[index].textContent = symbol;
            cells[index].style.color = color;
            cells[index].style.pointerEvents = 'none'; // Disable further clicks
            checkGameState();
        }

        function aiMove() {
            if (!gameActive || currentPlayer !== 'ai') return;
            let move;
            // 20% chance of a random move for "casual" play
            if (Math.random() < 0.2) {
                const available = cells.map((cell, i) => cell.textContent === '' ? i : null).filter(i => i !== null);
                move = available[Math.floor(Math.random() * available.length)];
            } else {
                move = minimax(cells.map(cell => cell.textContent || ''), aiSymbol).index;
            }
            makeMove(move, aiSymbol, aiColor);
            currentPlayer = 'user';
            if (gameActive) message.textContent = "Your turn!";
        }

        function checkGameState() {
            const boardState = cells.map(cell => cell.textContent || '');
            const lines = [
                [0,1,2], [3,4,5], [6,7,8], // Rows
                [0,3,6], [1,4,7], [2,5,8], // Columns
                [0,4,8], [2,4,6]            // Diagonals
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    gameActive = false;
                    message.textContent = `${boardState[a] === userSymbol ? 'You' : 'AI'} win!`;
                    return;
                }
            }

            if (!boardState.includes('')) {
                gameActive = false;
                message.textContent = "It's a draw!";
            }
        }

        function minimax(board, player) {
            const available = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
            if (checkWinner(board, userSymbol)) return { score: -10 };
            if (checkWinner(board, aiSymbol)) return { score: 10 };
            if (available.length === 0) return { score: 0 };

            let best = { score: player === aiSymbol ? -Infinity : Infinity };
            for (let i of available) {
                board[i] = player;
                const score = minimax(board, player === aiSymbol ? userSymbol : aiSymbol).score;
                board[i] = '';
                if (player === aiSymbol) {
                    if (score > best.score) best = { score, index: i };
                } else {
                    if (score < best.score) best = { score, index: i };
                }
            }
            return best;
        }

        function checkWinner(board, symbol) {
            const lines = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            return lines.some(([a, b, c]) => board[a] === symbol && board[a] === board[b] && board[a] === board[c]);
        }

        function resetGame() {
            userStarts = !userStarts; // Alternate who starts
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
