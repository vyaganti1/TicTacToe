<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="options">
            <button id="friendMode">Play with Friend</button>
            <button id="aiMode">Play with AI</button>
        </div>
        <div id="win-message"></div>
        <div class="game-area">
            <div id="score-left">Player 1: 0</div>
            <div id="board"></div>
            <div id="score-right">Player 2: 0</div>
        </div>
        <div id="message"></div>
        <button id="reset">Reset</button>
        <div id="mode-switch">
            <!-- Mode switch buttons will be added dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
